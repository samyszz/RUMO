    <main class="form-page-container">
        <div class="form-box">
            <h1 data-i18n="novo_post.h1">Criar nova publicação</h1>
            <p class="subtitle" data-i18n="novo_post.subtitle">Preencha os campos abaixo para compartilhar sua publicação com a comunidade.</p>

            <form id="new-post-form">

                <div class="form-group">
                    <label for="post-title" data-i18n="novo_post.title_label">Título da Publicação</label>
                    <input type="text" id="post-title" name="title" required placeholder="Ex: Vagas de emprego para refugiados..." data-i18n="novo_post.title_placeholder">
                </div>

                <div class="form-group">
                    <label for="editor-container" data-i18n="novo_post.content_label">Conteúdo</label>
                    <div id="editor-container"></div>
                </div>

                <div class="form-group">
                    <label for="post-image" data-i18n="novo_post.image_label">URL da Imagem de Capa </label>
                    <input type="url" id="post-image" name="image" placeholder="https://exemplo.com/imagem.png" data-i18n="novo_post.image_placeholder">
                </div>

                <div class="form-group">
                    <label for="post-category" data-i18n="novo_post.category_label">Categoria</label>
                    <select id="post-category" name="category" required>
                        <option value="noticia" data-i18n="hub.filter.news">Notícia</option>
                        <option value="ong" data-i18n="hub.filter.ong">ONG</option>
                        <option value="governo" data-i18n="hub.filter.government">Órgão Federal</option>
                        <option value="emprego" data-i18n="hub.filter.employment">+ Rumo para Empregados</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="post-sourceLink" data-i18n="novo_post.source_label">Link da Fonte Oficial </label>
                    <input type="url" id="post-sourceLink" name="sourceLink" placeholder="https://exemplo.com/noticia" data-i18n="novo_post.source_placeholder">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" data-i18n="novo_post.publish">Publicar</button>
                </div>

            </form>
        </div>
    </main>
  <img src="ondacima.png" class="ondacima" id="onda-cima">
    <footer class="ondinha">
        <img src="ondabaixo.png" class="ondabaixo" id="onda-baixo">
    </footer>
    <footer>
        <div class="footer-container">
            <img src="logo.png" alt="Logo R.U.M.O no rodapé" class="footer-logo">

            <div class="footer-social">
                <h4 data-i18n="footer.social.title">Redes Sociais</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
            </div>

            <div class="footer-contact">
                <h4 data-i18n="footer.contact.title">Vamos conversar?</h4>
                <form>
                    <input type="email" name="email" placeholder="Seu e-mail@exemplo.com" data-i18n="footer.contact.email_placeholder" required>

                    <div class="input-with-button">
                        <input type="text" name="assunto" placeholder="Sobre o que quer falar?" data-i18n="footer.contact.subject_placeholder" required>
                        <button type="submit" aria-label="Enviar"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </footer>
