        <main class="form-page-container">
        <div class="form-box">
            <h1 data-i18n="editar_perfil.h1">Editar Perfil</h1>
            <p class="subtitle" data-i18n="editar_perfil.subtitle">Mantenha suas informações atualizadas para o Hub+rumo.</p>

            <form id="edit-profile-form">

                <!-- Área da foto de perfil com estilo correto -->
                <div class="profile-photo-area">
                    <img src="assets/imagens/avatar-padrao.png" alt="Foto do usuário" id="profile-avatar-preview">
                    <label for="photo-upload" class="btn btn-photo-upload" data-i18n="editar_perfil.change_photo">Mudar Foto</label>
                    <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="username" data-i18n="editar_perfil.username_label">Nome de Usuário</label>
                    <input type="text" id="username" placeholder="Seu nome de usuário..." data-i18n="editar_perfil.username_placeholder">
                </div>

                <div class="form-group">
                    <label for="bio" data-i18n="editar_perfil.bio_label">Biografia</label>
                    <textarea id="bio" rows="4" placeholder="Fale um pouco sobre você..." data-i18n="editar_perfil.bio_placeholder"></textarea>
                </div>

                <div class="form-group">
                    <label for="objectives" data-i18n="editar_perfil.objectives_label">Objetivos na plataforma</label>
                    <textarea id="objectives" rows="4" placeholder="O que você busca na R.U.M.O?" data-i18n="editar_perfil.objectives_placeholder"></textarea>
                </div>

                <div class="form-group">
                    <label for="contact" data-i18n="editar_perfil.contact_label">Contato (E-mail/telefone)</label>
                    <input type="text" id="contact" placeholder="Seu contato público..." data-i18n="editar_perfil.contact_placeholder">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" data-i18n="editar_perfil.save">Salvar Alterações</button>
                    <a href="sair-excluir-conta.html" class="btn-delete-account" data-i18n="editar_perfil.delete_account">Sair ou excluir conta</a>
                </div>
             
            </form>
        </div>
    </main>
    
    <img src="ondacima.png" class="ondacima" id="onda-cima">

                    <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
            </div>

            <div class="footer-contact">
                <h4 data-i18n="footer.contact.title">Vamos conversar?</h4>
                <form>
                    <input type="email" name="email" placeholder="Seu e-mail@exemplo.com" data-i18n="footer.contact.email_placeholder" required>

                    <!-- Novo container para o input com o botão dentro -->
                    <div class="input-with-button">
                        <input type="text" name="assunto" placeholder="Sobre o que quer falar?" data-i18n="footer.contact.subject_placeholder" required>
                        <button type="submit" aria-label="Enviar"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </footer>
