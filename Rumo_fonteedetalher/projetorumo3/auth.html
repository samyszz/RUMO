<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>R.U.M.O - Autenticação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header id="main-header">
    <div class="container">
        <a >
<br>
<br>



        </a>

       <nav id="main-nav">
   

        

        <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menu" aria-controls="main-nav" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>

<main class="form-main">
    <div class="container-wrapper" id="container-wrapper">
        <div class="form-container register-container">
            <div class="form-panel">
                <h2 data-i18n="form.register">Cadastre-se</h2>
                <div class="doc-tabs">
                    <button class="tab-button active" data-tab="pf" data-i18n="cadastro.pf">Pessoa Física</button>
                    <button class="tab-button" data-tab="pj" data-i18n="cadastro.pj">Pessoa Jurídica</button>
                </div>

                <form class="tab-content active" id="pf" style="width:100%;">
                    <div class="form-group"><i class="fas fa-user"></i><input type="text" name="nome" placeholder="Nome Completo..." data-i18n="cadastro.pf.name_placeholder" required></div>
                    <div class="form-group"><i class="fas fa-envelope"></i><input type="email" name="email" placeholder="Email..." data-i18n="cadastro.pf.email_placeholder" required></div>
                    <div class="form-group"><i class="fas fa-globe"></i><select id="language-select-pf" name="idioma" class="language-dropdown" required></select></div>
                    <div class="form-group"><i class="fas fa-lock"></i><input type="password" name="senha" placeholder="Senha..." data-i18n="cadastro.pf.password_placeholder" required></div>
                    <div class="form-group"><i class="fas fa-lock"></i><input type="password" name="confirmar_senha" placeholder="Repita a senha..." data-i18n="cadastro.pf.confirm_password_placeholder" required></div>
                    <button type="submit" class="btn-submit" data-i18n="cadastro.pf.submit">Cadastrar</button>
                </form>

                <form class="tab-content" id="pj" style="width:100%;">
                    <div class="form-group"><i class="fas fa-building"></i><input type="text" name="nome_empresa" placeholder="Nome da Empresa/ONG..." data-i18n="cadastro.pj.company_placeholder" required></div>
                    <div class="form-group"><i class="fas fa-id-card"></i><input type="text" name="cnpj" placeholder="CNPJ..." data-i18n="cadastro.pj.cnpj_placeholder" required></div>
                    <div class="form-group"><i class="fas fa-envelope"></i><input type="email" name="email_comercial" placeholder="Email Comercial..." data-i18n="cadastro.pj.email_placeholder" required></div>
                    <div class="form-group"><i class="fas fa-globe"></i><select id="language-select-pj" name="idioma_pj" class="language-dropdown" required></select></div>
                    <div class="form-group"><i class="fas fa-lock"></i><input type="password" name="senha_pj" placeholder="Senha..." data-i18n="cadastro.pj.password_placeholder" required></div>
                    <div class="form-group"><i class="fas fa-lock"></i><input type="password" name="confirmar_senha_pj" placeholder="Confirmar Senha..." data-i18n="cadastro.pj.confirm_password_placeholder" required></div>
                    <button type="submit" class="btn-submit" data-i18n="cadastro.pj.submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="form-container login-container">
             <div class="form-panel">
                <h2 data-i18n="form.login">Login</h2>
                <form id="login-form-main" style="width: 100%;">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" data-i18n="login.email_placeholder" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Senha" data-i18n="login.password_placeholder" required>
                    </div>
                    <button type="submit" class="btn-submit" data-i18n="login.submit">Entrar</button>
                </form>
                <div class="forgot-password">
                    <span data-i18n="login.forgot_question">Esqueceu a senha? </span><a href="#" data-i18n="login.recover">Recuperar senha</a>
                </div>
            </div>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="logo.png" alt="Logo R.U.M.O">
                    <h3 data-i18n="login.overlay_title">Já tem uma conta?</h3>
                    <p>Faça login para acessar a plataforma</p>
                    <button class="btn-overlay" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="logo.png" alt="Logo R.U.M.O">
                    <h3 data-i18n="cadastro.overlay_title">Ainda não tem conta?</h3>
                    <p>Cadastre-se para começar sua jornada conosco</p>
                    <button class="btn-overlay" id="signUp">Cadastro</button>
                </div>
            </div>
        </div>
    </div>
</main>

<img src="ondacima.png" class="ondacima" id="onda-cima">
    <footer class="ondinha">
        <img src="ondabaixo.png" class="ondabaixo" id="onda-baixo">
    </footer>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="js/firebase-config.js"></script>

</body>
</html>
