<body>
<header id="main-header">
    <div class="container">
        <a href="index.html"><img src="logo.png" alt="Logo R.U.M.O" class="logo"></a>

        <nav id="main-nav">
    
    <ul>
        <li><a href="index.html" data-i18n="nav.home">Home</a></li>

        <li><a href="sobre.html" data-i18n="nav.about">Sobre nós</a></li>
        <li id="nav-profile-item" style="display: none;"><a href="perfil.html" class="create-account-btn" data-i18n="nav.profile">Meu Perfil</a></li>
        <li id="nav-login-item"><a href="auth.html" class="create-account-btn" data-i18n="nav.create_account">Criar conta</a></li>
    </ul>
</nav>

        <div class="header-right-icons">
            <button id="accessibility-btn" class="accessibility-btn" aria-label="Abrir menu de acessibilidade">
                <i class="fas fa-universal-access"></i>
            </button>
            <div class="header-lang-container" id="header-lang-container">
                <button id="lang-dropdown-btn" class="lang-dropdown-btn" aria-label="Alterar idioma">
                    <i class="fas fa-language"></i>
                </button>
                <div id="lang-dropdown-content" class="lang-dropdown-content" style="display: none;">
                    <p data-i18n="header.lang.current">Idioma atual: <strong data-i18n="header.lang.pt_br">Português (Brasil)</strong></p>
                    <form>
                        <label for="language-select-header" data-i18n="header.lang.select">Selecione o idioma de sua preferência:</label>
                        <select id="language-select-header"></select>
                    </form>
                </div>
            </div>
            <button id="theme-toggle-btn-desktop" class="theme-toggle-btn" aria-label="Alternar tema">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
            <a href="perfil.html" id="profile-bubble" class="profile-bubble" style="display: none;">
                <img src="assets/imagens/avatar-padrao.png" alt="Foto de Perfil" id="profile-bubble-img">
            </a>
        </div>

        <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menu" aria-controls="main-nav" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>


     <main class="hub-main">
        <div class="container">
            <div class="hub-actions">
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar..." data-i18n="hub.search_placeholder">
                </div>

                <div class="filter-container">
                    <button class="filter-btn" id="filter-btn-icon" title="Filtrar posts" data-i18n="hub.filter.title">
                        <i class="fas fa-filter"></i>
                    </button>
                    <div class="filter-dropdown" id="filter-options">
                        <a href="#" class="filter-option" data-filter="all" data-i18n="hub.filter.all">Todos</a>
                        <a href="#" class="filter-option" data-filter="noticia" data-i18n="hub.filter.news">Notícia</a>
                        <a href="#" class="filter-option" data-filter="ong" data-i18n="hub.filter.ong">ONG</a>
                        <a href="#" class="filter-option" data-filter="governo" data-i18n="hub.filter.government">Órgão Federal</a>
                        <a href="#" class="filter-option" data-filter="emprego" data-i18n="hub.filter.employment">+ Rumo para Empregados</a>
                    </div>
                </div>
                <a href="novo-post.html" class="btn-new-post" id="btn-new-post" style="display: block;" data-i18n="hub.new_post">+ Nova Publicação</a>
            </div>

            <div class="hub-feed" id="hub-feed-container">
                <div class="info-card-wrapper">
                    <div class="info-card">
                        
        </div>
    </main>

    <img src="ondacima.png" class="ondacima" id="onda-cima">
<footer class="ondinha">
  <img src="ondabaixo.png" class="ondabaixo" id="onda-baixo">
</footer>
<footer>
        <div class="footer-container">
            <img src="logo.png" alt="Logo R.U.M.O no rodapé" class="footer-logo">

            <div class="footer-social">
                <h4 data-i18n="footer.social.title">Redes Sociais</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
            </div>

            <div class="footer-contact">
                <h4 data-i18n="footer.contact.title">Vamos conversar?</h4>
                <form>
                    <input type="email" name="email" placeholder="Seu e-mail@exemplo.com" data-i18n="footer.contact.email_placeholder" required>

                    <!-- Novo container para o input com o botão dentro -->
                    <div class="input-with-button">
                        <input type="text" name="assunto" placeholder="Sobre o que quer falar?" data-i18n="footer.contact.subject_placeholder" required>
                        <button type="submit" aria-label="Enviar"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
</footer>
 <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
