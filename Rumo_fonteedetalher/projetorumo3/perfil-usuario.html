<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title data-i18n="perfil_usuario.title">R.U.M.O - Perfil de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header id="main-header">
        <div class="container">
            <a href="index.html"><img src="logo.png" alt="Logo R.U.M.O" class="logo"></a>

<nav id="main-nav">
    
    <ul>
        <li><a href="index.html" data-i18n="nav.home">Home</a></li>
        <li><a href="hub.html" data-i18n="nav.hub">HUB</a></li>
        <li><a href="utilitarios.html" data-i18n="nav.tools">Ultilidades</a></li>
        <li><a href="sobre.html" data-i18n="nav.about">Sobre nós</a></li>
        <li id="nav-profile-item" style="display: none;"><a href="perfil.html" class="create-account-btn" data-i18n="nav.profile">Meu Perfil</a></li>
        <li id="nav-login-item"><a href="auth.html" class="create-account-btn" data-i18n="nav.create_account">Criar conta</a></li>
    </ul>
</nav>

            <div class="header-right-icons">
                <button id="accessibility-btn" class="accessibility-btn" aria-label="Abrir menu de acessibilidade">
                    <i class="fas fa-universal-access"></i>
                </button>
                <div class="header-lang-container" id="header-lang-container">
                    <button id="lang-dropdown-btn" class="lang-dropdown-btn" aria-label="Alterar idioma">
                        <i class="fas fa-language"></i>
                    </button>
                    <div id="lang-dropdown-content" class="lang-dropdown-content" style="display: none;">
                        <p data-i18n="header.lang.current">Idioma atual: <strong data-i18n="header.lang.pt_br">Português
                                (Brasil)</strong></p>
                        <form>
                            <label for="language-select-header" data-i18n="header.lang.select">Selecione o idioma de sua
                                preferência:</label>
                            <select id="language-select-header"></select>
                        </form>
                    </div>
                </div>
                <button id="theme-toggle-btn-desktop" class="theme-toggle-btn" aria-label="Alternar tema">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
                <a href="perfil.html" id="profile-bubble" class="profile-bubble" style="display: none;">
                    <img src="assets/imagens/avatar-padrao.png" alt="Foto de Perfil" id="profile-bubble-img">
                </a>
            </div>

            <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menu" aria-controls="main-nav" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="profile-main">
        <div class="container">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img src="assets/imagens/avatar-padrao.png" alt="Foto do usuário" class="profile-picture"
                        id="profile-avatar">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profile-name">Carregando...</h1>
                    <p class="profile-username" id="profile-username">@carregando...</p>
                    <span class="user-type-badge" id="profile-user-type"></span>
                </div>
                <div class="profile-actions" id="follow-button-container">
                    <button id="follow-btn" style="display: none;" class="btn btn-primary"></button>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h3 data-i18n="perfil_usuario.bio">Biografia</h3>
                    <p class="profile-bio" id="profile-bio">Carregando...</p>
                </div>

                <div class="profile-section" id="posts-section">
                    <h3 data-i18n="perfil_usuario.posts">Postagens</h3>
                    <div class="user-posts-grid" id="profile-feed-container">
                        <!-- Posts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <img src="ondacima.png" class="ondacima" id="onda-cima">
    <footer class="ondinha">
        <img src="ondabaixo.png" class="ondabaixo" id="onda-baixo">
    </footer>
    <footer>
        <div class="footer-container">
            <img src="logo.png" alt="Logo R.U.M.O no rodapé" class="footer-logo">

            <div class="footer-social">
                <h4 data-i18n="footer.social.title">Redes Sociais</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
            </div>

            <div class="footer-contact">
                <h4 data-i18n="footer.contact.title">Vamos conversar?</h4>
                <form>
                    <input type="email" name="email" placeholder="Seu e-mail@exemplo.com"
                        data-i18n="footer.contact.email_placeholder" required>

                    <div class="input-with-button">
                        <input type="text" name="assunto" placeholder="Sobre o que quer falar?"
                            data-i18n="footer.contact.subject_placeholder" required>
                        <button type="submit" aria-label="Enviar"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/main-menu.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/perfil-usuario.js"></script>
    <script src="js/auth-state.js"></script>
    <script src="js/dark-mode.js"></script>


<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
<script src="js/map-widget.js"></script>
</body>
</html>
